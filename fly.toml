app = "hy2-flyio-server"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

# Apps 模式不需要 processes
# entrypoint.sh 会自动作为容器入口

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 8080
    protocol = "tcp"

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"

